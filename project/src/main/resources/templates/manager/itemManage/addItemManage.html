<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품관리 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h3>상품 등록</h3>
    </div>

    <form th:action method="post">
        <div>
            <label for="title">상품 제목</label>
            <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <div>상품 카테고리</div>
            <select class="form-select">
                <option value="">== 카테고리 선택 ==</option>
                <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getCategoryTitle()}+'-'+${category.getCategory()}">카테고리</option>
            </select>
        </div>
        <div>
            <label for="imageName1">상품 이미지1</label>
            <input type="text" id="imageName1" class="form-control" placeholder="이미지 링크를 입력하세요">
        </div>
        <div>
            <label for="imageName2">상품 이미지2</label>
            <input type="text" id="imageName2" class="form-control" placeholder="이미지 링크를 입력하세요">
        </div>
        <div>
            <label for="explanation">상품 설명</label>
            <textarea id="explanation" class="form-control" placeholder="설명을 입력하세요"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <p>1</p>
            </div>
            <div class="col">
                <label for="name">상품 옵션</label>
                <input type="text" id="name" class="form-control" placeholder="이름을 입력하세요">
                <p> * 상품 옵션을 구체적으로 적으시오</p>
            </div>
            <div class="col">
                <label for="price">상품 가격</label>
                <input type="text" id="price" class="form-control" placeholder="가격을 입력하세요">
            </div>
            <div class="col">
                <label for="quantity">상품 재고</label>
                <input type="text" id="quantity" class="form-control" placeholder="재고를 입력하세요">
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/manager/item/items}'|">취소</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
