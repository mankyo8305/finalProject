<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품관리 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h3>상품 등록</h3>
    </div>

    <form th:action method="post" class="form-inline">
    <div class="row">
        <div class="col">
            <button th:onclick="|location.href='@{/manager/item/add}'|" class="btn btn-primary" type="button">상품 추가</button>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="상품명을 입력하세요">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-secondary">상품명 조회</button>
        </div>
    </div>
    </form>
    <hr class="my-4">
    <table class="table">
        <thead>
            <tr>
                <th>구분(순번)</th>
                <th>상품명</th>
                <th>카테고리</th>
                <th>상품 조회수</th>
                <th>상품이미지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>구분(순번)</td>
                <td>상품명</td>
                <td>카테고리</td>
                <td>상품 조회수</td>
                <td>상품이미지</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
